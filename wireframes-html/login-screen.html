<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acclimate Login Screen</title>
    <link href="../wireframes-css/login-screen.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">
        
        <header>
            <h1>Welcome back!</h1>
        </header>
    
        <main>
            <form>
                <label for="user-name">Username:</label>
                <input id="user-name" type="text">
    
                <label for="password">Password:</label>
                <input id="password" type="text">
    
                <button>Submit</button>
                <button>Cancel</button>
            </form>
        </main>

    </div>
</body>
</html>
